syntax = "proto3";

import "events/core.proto";

package events;

option go_package = "events";

message ExampleEvent {
    Core core = 1;
    string first_name = 2;
    string last_name = 3;
}

message ExampleOne {
    string data = 1;
}

message ExampleTwo {
    int64 number = 1;
}

message ExampleThree {
    bool boolean = 1;
}

message ExampleFour {
    string data = 2;
    int64 number = 3;
    bool boolean = 4;
}
