syntax = "proto3";

import "events/core.proto";

package events;

option go_package = "events";

message MentionEmailGenerated {
    // ensure event has appropriate data for tracing and instrumentation
    Core core = 1;
    Trace trace = 2;

    message PlaceHolders {
        message Mention {
            string tracking_unit_name = 1;
            string program_name = 2;
            string program_image = 3;
            int64 mention_date = 4;
            string snippets = 5;
            string invite_link  = 6;
            string via = 7;
            string logouri = 8;
            string creator_email = 9;
            string unsubscribe_hash = 10;
            string unsubscribe_link = 11;
        };
        string tracking_unit_name = 1;
        string via = 2;
        string logouri= 3;
        repeated Mention mentions = 4;
    };
    // event and type are required for backward compatilbity
    string event = 3;
    string type = 4;

    string service_name = 5;
    string to_email = 6;
    string from_email = 7;
    string from_name = 8;
    string template = 9;
    PlaceHolders place_holders = 10;
    string merge_language = 11;
}

